		<!--HEADER-->
		<div class="content-header-title-button">

			<div class="content-title-header">
				<h1 class="title-header">Our Pricing</h1>
			</div>

			<div class="content-toggle-button">
				<div class="content-left-side-text-toggle">
					<span class="left-side-text-toggle">Annually</span>
				</div>
				<div class="content-toggle-switch">
					<label class="switch">
						<input type="checkbox" autocomplete="off">
						<span id="btn" class="slider round" onclick="toggle();"></span>
					</label>
				</div>
				<div class="content-right-side-text-toggle">
					<span class="right-side-text-toggle">Monthly</span>
				</div>
			</div>
		</div>

		<div class="content-card-annually-monthly">
			<div class=" content-left-card content-card">
				<div class="content-header-card">
					<div class="content-title-card">
						<h2 class="title-card">Basic</h2>
					</div>
					<div class="content-price-card">
						<span class="test">&dollar;</span>
						<p id="basicPrice" class="monthly-price price-card">19.99</p>
					</div>
				</div>
				<div class="content-body-card">
					<span class="item-body-card">500 GB Storage</span>
					<span class="item-body-card">2 Users Allowed</span>
					<span class="item-body-card last-item">Send up to 3 GB</span>
				</div>
				<div class="content-footer-card">
					<button>Learn More</button>
				</div>
			</div>

			<div class="content-midle-card content-card">
				<div class="content-header-card">
					<div class="content-title-card content-title-card-mid">
						<h2 class="title-card title-card-white">Professional</h2>
					</div>
					<div class="content-price-card content-price-card-white">
						<span class="test">&dollar;</span>
						<p id="professionalPrice" class="monthly-price price-card">24.99</p>
					</div>
				</div>
				<div class="content-body-card content-body-card-white">
					<span class="item-body-card item-body-card-white">1 TB Storage</span>
					<span class="item-body-card item-body-card-white">5 Users Allowed</span>
					<span class="item-body-card item-body-card-white last-item-white">Send up to 10 GB</span>
				</div>
				<div class="content-footer-card content-footer-card-white">
					<button>Learn More</button>
				</div>
			</div>

			<div class="content-right-card content-card mobile-margin-card">
				<div class="content-header-card">
					<div class="content-title-card">
						<h2 class="title-card">Master</h2>
					</div>
					<div class="content-price-card">
						<span class="test">&dollar;</span>
						<p id="masterPrice" class="monthly-price price-card">39.99</p>
					</div>
				</div>
				<div class="content-body-card">
					<span class="item-body-card">2 TB Storage</span>
					<span class="item-body-card">10 Users Allowed</span>
					<span class="item-body-card last-item">Send up to 20 GB</span>
				</div>
				<div class="content-footer-card">
					<button>Learn More</button>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
